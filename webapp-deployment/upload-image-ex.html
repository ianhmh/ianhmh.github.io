<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio App with Hugging Face - Image Input</title>
</head>
<body>
    <h1>Gradio App with Hugging Face - Image Input by Upload</h1>
    <form id="inputForm">
        <label for="inputImage">Upload Image:</label>
        <input type="file" id="inputImage" name="inputImage" accept="image/*">
        <button type="submit">Submit</button>
    </form>
    <div id="output"></div>

    <script type="module" src="scripts/script.js"></script>
</body>
</html>
